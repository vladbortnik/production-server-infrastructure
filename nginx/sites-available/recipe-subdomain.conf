# Nginx Configuration for Recipe Web App (Reverse Proxy)
# Subdomain: recipe.vladbortnik.dev
# Proxies to Flask/Gunicorn on port 5002

# HTTP to HTTPS Redirect
server {
    listen 80;
    listen [::]:80;

    server_name recipe.vladbortnik.dev;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name recipe.vladbortnik.dev;

    # SSL Certificate Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/recipe.vladbortnik.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recipe.vladbortnik.dev/privkey.pem;

    # SSL Configuration (A+ Rating)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/recipe.vladbortnik.dev/chain.pem;

    # Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root Directory (optional, for static files if needed)
    root /var/www/recipe.vladbortnik.dev;

    # Reverse Proxy Configuration
    location / {
        # Proxy to Flask/Gunicorn application
        proxy_pass http://localhost:5002;

        # Terminates SSL at Nginx level
        # Backend receives HTTP, not HTTPS

        # Proxy Headers
        proxy_set_header Host $host;                          # Passes the original host header
        proxy_set_header X-Real-IP $remote_addr;              # Passes client's real IP
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Maintains chain of IP addresses
        proxy_set_header X-Forwarded-Proto $scheme;           # Passes original protocol (HTTP/HTTPS)

        # Timeout Settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering Settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket Support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files caching (if serving any static content directly)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Access and Error Logs
    access_log /var/log/nginx/recipe_access.log;
    error_log /var/log/nginx/recipe_error.log;
}
