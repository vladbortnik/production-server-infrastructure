# Nginx Configuration for Portfolio Website (Static Content)
# Domain: vladbortnik.dev

# HTTP to HTTPS Redirect
server {
    listen 80;
    listen [::]:80;

    server_name vladbortnik.dev www.vladbortnik.dev;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name vladbortnik.dev www.vladbortnik.dev;

    # SSL Certificate Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/vladbortnik.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vladbortnik.dev/privkey.pem;

    # SSL Configuration (A+ Rating)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/vladbortnik.dev/chain.pem;

    # Security Headers
    include /etc/nginx/snippets/security-headers.conf;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root Directory
    root /var/www/vladbortnik.dev/html;
    index index.html index.htm;

    # Main Location Block
    location / {
        try_files $uri $uri/ =404;
    }

    # Static Asset Caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Custom Error Pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Access and Error Logs
    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log;
}
